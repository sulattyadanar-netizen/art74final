<!DOCTYPE html>
<html>
<head>
  <title>Headband – Monster High Makeup Salon</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
      overflow: hidden;
    }

    /* MAIN PURPLE BOX – WIDER */
    .container {
      background-color: rgba(102, 51, 153, 0.85);
      width: 95%;           /* increased width */
      max-width: 1000px;    /* larger max */
      height: 90vh;
      max-height: 650px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }

    /* TITLE */
    h1 {
      font-size: 42px;
      text-align: center;
      margin: 15px 10px 10px;
      flex-shrink: 0;
    }

    /* IMAGE AREA (BIG) */
    .image-area {
      flex: 1.8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0;
      position: relative;
    }

    .main-image {
      max-height: 100%;
      max-width: 70%;       /* leave space for vertical options */
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    /* OPTIONS ON THE RIGHT */
    .options {
      display: flex;
      flex-direction: column;  
      gap: 12px;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 250, 205, 0.8); 
      padding: 8px;
      border-radius: 10px;
    }

    .option {
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
      background: transparent; 
      padding: 0;
    }

    .option img {
      width: 80px;  /* slightly larger for wider layout */
      display: block;
    }

    .option:hover {
      transform: scale(1.08);
    }

    .option.selected {
      border: 4px solid #663399;
      border-radius: 10px;
    }

    /* NEXT BUTTON SMALLER */
    .next-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 10px 28px;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    /* NEXT BUTTON CONTAINER */
    .next-container {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }

  </style>

  <script>
    function chooseHeadband() {
      // Change main image
      document.getElementById("clawdeen").src = "clawdeen headband.png";

      // Highlight option
      document.getElementById("headbandOption").classList.add("selected");

      // Enable Next button
      document.getElementById("next").classList.add("active");
    }
  </script>
</head>

<body>

<div class="container">
  <h1>Lets put her hair back to start the make-up!</h1>

  <!-- BIG MAIN IMAGE -->
  <div class="image-area">
    <img src="clawdeen.png" id="clawdeen" class="main-image" alt="Clawdeen">

    <!-- VERTICAL OPTIONS ON RIGHT -->
    <div class="options">
      <div class="option" id="headbandOption" onclick="chooseHeadband()">
        <img src="headband.png" alt="Headband option">
      </div>
    </div>
  </div>

  <!-- NEXT BUTTON BELOW IMAGE -->
  <div class="next-container">
    <a href="concealer.html" id="next" class="next-btn">Next</a>
  </div>
</div>

</body>
</html>
