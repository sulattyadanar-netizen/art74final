<!DOCTYPE html>
<html>
<head>
  <title>Headband â€“ Monster High Makeup Salon</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
    }

    .container {
      background: rgba(102, 51, 153, 0.85);
      padding: 30px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    /* MAIN IMAGE */
    .main-image {
      width: 300px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* TEXT BOX */
    .textbox {
      background: #FFFACD;
      color: #663399;
      padding: 15px;
      font-size: 22px;
      margin: 20px auto;
      width: 90%;
    }

    /* OPTION BOX */
    .options {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .option {
      background: #FFFACD;
      padding: 8px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }

    .option img {
      width: 100px;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option.selected {
      border: 4px solid #663399;
    }

    /* NEXT BUTTON */
    .next-btn {
      background: #FFFACD;
      color: #663399;
      padding: 15px 35px;
      font-size: 26px;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      opacity: 0.5;
      pointer-events: none;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>

  <script>
    function chooseHeadband() {
      // change main image
      document.getElementById("clawdeen").src = "clawdeen headband.png";

      // select option
      document.getElementById("headbandOption").classList.add("selected");

      // enable next button
      document.getElementById("next").classList.add("active");
    }
  </script>
</head>

<body>

<div class="container">
  <h1>Choose a Headband</h1>

  <!-- MAIN IMAGE -->
  <img src="clawdeen.png" id="clawdeen" class="main-image">

  <!-- TEXT BOX -->
  <div class="textbox">
    Let's start with a cute headband for Clawdeen!
  </div>

  <!-- ONE OPTION -->
  <div class="options">
    <div class="option" id="headbandOption" onclick="chooseHeadband()">
      <img src="headband.png" alt="Headband">
    </div>
  </div>

  <!-- NEXT BUTTON -->
  <a href="concealer.html" id="next" class="next-btn">Next</a>
</div>

</body>
</html>
