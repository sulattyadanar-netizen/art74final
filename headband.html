<!DOCTYPE html>
<html>
<head>
  <title>Headband â€“ Monster High Makeup Salon</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
      overflow: hidden;
    }

    /* MAIN PURPLE BOX */
    .container {
      background-color: rgba(102, 51, 153, 0.85);
      width: 95%;
      max-width: 1000px;
      height: 90vh;
      max-height: 650px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 15px;
      box-sizing: border-box;
    }

    /* TITLE */
    h1 {
      font-size: 42px;
      text-align: center;
      margin: 10px 0;
      flex-shrink: 0;
    }

    /* FLEX CONTAINER FOR IMAGE + OPTIONS */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: space-between; /* equal space between main image and option box */
      align-items: center;
      gap: 0; /* gap handled by flex spacing */
    }

    /* MAIN IMAGE */
    .main-image {
      max-height: 100%;
      max-width: 60%;   /* slightly bigger */
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    /* OPTIONS BOX */
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: rgba(255, 250, 205, 0.85); 
      padding: 20px;
      border-radius: 12px;
      width: 150px;       /* bigger box */
      justify-content: center;
      align-items: center;
      flex-shrink: 0;      /* prevent shrinking */
    }

    .option {
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
      background: transparent;
      padding: 5px;
      text-align: center;
      width: auto;
    }

    .option img {
      width: 100px;
      height: auto;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option.selected {
      border: 4px solid #663399;
      border-radius: 10px;
    }

    /* NEXT BUTTON */
    .next-container {
      display: flex;
      justify-content: flex-end; /* align with option box */
      margin-top: 10px;
    }

    .next-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 10px 28px;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

  </style>

  <script>
    function chooseHeadband() {
      document.getElementById("clawdeen").src = "clawdeen headband.png";
      document.getElementById("headbandOption").classList.add("selected");
      document.getElementById("next").classList.add("active");
    }
  </script>
</head>

<body>

<div class="container">
  <h1>Choose a Headband</h1>

  <div class="main-content">
    <!-- Main image -->
    <img src="clawdeen.png" id="clawdeen" class="main-image" alt="Clawdeen">

    <!-- Option box -->
    <div class="options">
      <div class="option" id="headbandOption" onclick="chooseHeadband()">
        <img src="headband.png" alt="Headband option">
      </div>
    </div>
  </div>

  <!-- Next button aligned with option box -->
  <div class="next-container">
    <a href="concealer.html" id="next" class="next-btn">Next</a>
  </div>
</div>

</body>
</html>
