<!DOCTYPE html>
<html>
<head>
  <title>Headband – Monster High Makeup Salon</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
    }

    .content {
      background-color: rgba(102, 51, 153, 0.85);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 700px;       /* SAME as index page */
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }

    h1 {
      font-size: 60px;       /* SAME as index page */
      margin: 0 0 20px 0;
    }

    .main-image {
      width: 60%;            /* SAME as index page */
      max-width: 300px;      /* SAME as index page */
      display: block;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    /* Option box below the main image */
    .option-box {
      display: inline-block;
      background-color: #FFFACD;
      padding: 10px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
      margin-top: 20px;
    }

    .option-box img {
      width: 90px;
      display: block;
    }

    .option-box:hover {
      transform: scale(1.05);
    }

    .option-box.selected {
      border: 4px solid #663399;
      border-radius: 10px;
    }

    /* Next button bottom-right corner */
    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #FFFACD;
      color: #663399;
      padding: 18px 40px;   /* SAME padding as index page buttons */
      font-size: 28px;       /* SAME font size as index page buttons */
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>

  <script>
    function chooseHeadband() {
      // Change main image
      document.getElementById("clawdeen").src = "clawdeen headband.png";
      // Highlight the option
      document.getElementById("headbandOption").classList.add("selected");
      // Enable next button
      document.getElementById("next").classList.add("active");
    }
  </script>
</head>

<body>
  <div class="content">
    <h1>Click on the headband</h1>

    <img src="clawdeen.png" id="clawdeen" class="main-image" alt="Clawdeen">

    <!-- Option box below the main image -->
    <div class="option-box" id="headbandOption" onclick="chooseHeadband()">
      <img src="headband.png" alt="Headband option">
    </div>

    <!-- Next button bottom-right -->
    <a href="concealer.html" id="next" class="next-btn">→</a>
  </div>
</body>
</html>
