<!DOCTYPE html>
<html>
<head>
  <title>Headband – Monster High Makeup Salon</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
      overflow: hidden;
    }

    /* MAIN PURPLE BOX */
    .container {
      background-color: rgba(102, 51, 153, 0.85);
      width: 95%;
      max-width: 1000px;
      height: 90vh;
      max-height: 650px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
    }

    /* TITLE */
    h1 {
      font-size: 42px;
      text-align: center;
      margin: 15px 10px 10px;
      flex-shrink: 0;
    }

    /* IMAGE AREA */
    .image-area {
      flex: 1.8;
      display: flex;
      justify-content: flex-start; /* main image on the left */
      align-items: center;
      min-height: 0;
      position: relative;
      padding-left: 20px;
    }

    .main-image {
      max-height: 100%;
      max-width: 65%;       /* bigger main image */
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    /* OPTIONS ON THE RIGHT */
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: absolute;
      right: 10px;          /* moved closer to main image */
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 250, 205, 0.85); 
      padding: 15px;
      border-radius: 12px;
      width: 130px;         /* slightly smaller width so it’s closer */
      justify-content: center;
      align-items: center;
    }

    .option {
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
      background: transparent;
      padding: 5px;
      width: auto;
      text-align: center;
    }

    .option img {
      width: 100px;
      height: auto;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option.selected {
      border: 4px solid #663399;
      border-radius: 10px;
    }

    /* NEXT BUTTON */
    .next-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 10px 28px;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    /* NEXT BUTTON CONTAINER */
    .next-container {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }

  </style>

  <script>
    function chooseHeadband() {
      document.getElementById("clawdeen").src = "clawdeen headband.png";
      document.getElementById("headbandOption").classList.add("selected");
      document.getElementById("next").classList.add("active");
    }
  </script>
</head>

<body>

<div class="container">
  <h1>Choose a Headband</h1>

  <div class="image-area">
    <img src="clawdeen.png" id="clawdeen" class="main-image" alt="Clawdeen">

    <div class="options">
      <div class="option" id="headbandOption" onclick="chooseHeadband()">
        <img src="headband.png" alt="Headband option">
      </div>
    </div>
  </div>

  <div class="next-container">
    <a href="concealer.html" id="next" class="next-btn">Next</a>
  </div>
</div>

</body>
</html>
