<!DOCTYPE html>
<html>
<head>
  <title>Headband â€“ Monster High Makeup Salon</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
      overflow: hidden;
    }

    /* MAIN PURPLE BOX */
    .container {
      background-color: rgba(102, 51, 153, 0.85);
      width: 90%;
      max-width: 700px; /* same as index page */
      height: 90vh;
      max-height: 650px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 20px;
      box-sizing: border-box;
    }

    /* TITLE */
    h1 {
      font-size: 42px;              
      text-align: center;
      margin: 15px 10px 10px;      
      flex-shrink: 0;
    }

    /* IMAGE AREA */
    .image-area {
      flex: 1.8;                
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0;
    }

    .main-image {
      width: 60%;        /* match index page */
      max-width: 300px;  /* match index page */
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    /* OPTIONS + NEXT BUTTON AREA */
    .bottom-area {
      flex: 0.4;                 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      min-height: 0;
    }

    /* OPTIONS */
    .options {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .option {
      background: #FFFACD;
      padding: 8px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }

    .option img {
      width: 90px;
      display: block;
    }

    .option:hover {
      transform: scale(1.08);
    }

    .option.selected {
      border: 4px solid #663399;
    }

    /* NEXT BUTTON */
    .next-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 10px 28px;     
      font-size: 20px;        
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>

  <script>
    function chooseHeadband() {
      // Change main image
      document.getElementById("clawdeen").src = "clawdeen headband.png";

      // Highlight option
      document.getElementById("headbandOption").classList.add("selected");

      // Enable Next button
      document.getElementById("next").classList.add("active");
    }
  </script>
</head>

<body>

<div class="container">
  <h1>Lets give her a Headband</h1>

  <!-- BIG MAIN IMAGE -->
  <div class="image-area">
    <img src="clawdeen.png" id="clawdeen" class="main-image" alt="Clawdeen">
  </div>

  <!-- OPTIONS + NEXT BUTTON -->
  <div class="bottom-area">
    <div class="options">
      <div class="option" id="headbandOption" onclick="chooseHeadband()">
        <img src="headband.png" alt="Headband option">
      </div>
    </div>

    <a href="concealer.html" id="next" class="next-btn">Next</a>
  </div>
</div>

</body>
</html>
