<!DOCTYPE html>
<html>
<head>
  <title>Lipstick – Monster High Makeup Salon</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
    }

    .content {
      background-color: rgba(102, 51, 153, 0.85);
      width: 90%;
      max-width: 700px;
      height: 90vh;
      max-height: 650px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 20px 0;
      font-weight: 500;
    }

    .main-image {
      max-height: 100%; 
      max-width: 95%;
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .option {
      background-color: #FFFACD;
      padding: 10px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }

    .option img {
      width: 80px;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option.selected {
      border: 4px solid #663399;
      border-radius: 10px;
    }

    .next-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 18px 40px;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
      align-self: flex-end;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .flex-space {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
    }
  </style>

  <script>
    function chooseLipstick(optionNumber) {
      const mainImage = document.getElementById("clawdeen");
      const nextButton = document.getElementById("next");
      const title = document.getElementById("pageTitle");

      // Update main image and title based on lipstick choice
      if(optionNumber === 1) {
        mainImage.src = "clawdeen_b1e1m2L1.png";
        title.innerText = "Spooktacular lips! Now let's choose a hairstyle!";
        nextButton.href = "b1e1m2L1.html";
      }
      if(optionNumber === 2) {
        mainImage.src = "clawdeen_b1e1m2L2.png";
        title.innerText = "Spooktacular lips! Now let's choose a hairstyle!";
        nextButton.href = "b1e1m2L2.html";
      }
      if(optionNumber === 3) {
        mainImage.src = "clawdeen_b1e1m2L3.png";
        title.innerText = "Spooktacular lips! Now let's choose a hairstyle!";
        nextButton.href = "b1e1m2L3.html";
      }

      // Highlight selected option
      for(let i=1; i<=3; i++){
        const opt = document.getElementById("lipstickOption"+i);
        if(i === optionNumber) {
          opt.classList.add("selected");
        } else {
          opt.classList.remove("selected");
        }
      }

      // Enable Next button
      nextButton.classList.add("active");
    }
  </script>
</head>

<body>
  <div class="content">
    <h1 id="pageTitle">Choose a lipstick color!</h1>

    <div class="flex-space">
      <img src="clawdeen_mascara2.png" id="clawdeen" class="main-image" alt="Clawdeen">

      <div class="options">
        <div class="option" id="lipstickOption1" onclick="chooseLipstick(1)">
          <img src="lipstick1.png" alt="Lipstick 1">
        </div>
        <div class="option" id="lipstickOption2" onclick="chooseLipstick(2)">
          <img src="lipstick2.png" alt="Lipstick 2">
        </div>
        <div class="option" id="lipstickOption3" onclick="chooseLipstick(3)">
          <img src="lipstick3.png" alt="Lipstick 3">
        </div>
      </div>
    </div>

    <a href="#" id="next" class="next-btn">→</a>
  </div>
</body>
</html>
