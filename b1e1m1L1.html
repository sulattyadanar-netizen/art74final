<!DOCTYPE html>
<html>
<head>
  <title>Hairstyle – Monster High Makeup Salon</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
    }

    .content {
      background-color: rgba(102, 51, 153, 0.85);
      width: 90%;
      max-width: 700px;
      height: 90vh;
      max-height: 650px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 20px 0;
      font-weight: 500;
    }

    .main-image {
      max-height: 100%;
      max-width: 95%;
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      background-color: #FFFACD;
      padding: 10px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }

    .option img {
      width: 90px;
      display: block;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option.selected {
      border: 4px solid #663399;
      border-radius: 10px;
    }

    .next-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 18px 40px;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.2s, box-shadow 0.2s;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .flex-space {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: center;
      align-items: center;
    }
  </style>

  <script>
    function chooseHair(optionNumber) {
      const mainImage = document.getElementById("clawdeen");
      const title = document.getElementById("pageTitle");
      const nextBtn = document.getElementById("next");

      if (optionNumber === 1) {
        mainImage.src = "clawdeen_b1e1m1L1h1.png";
        title.innerText = "Oh My Ra! This is a killer look!";
      }

      if (optionNumber === 2) {
        mainImage.src = "clawdeen_b1e1m1L1h2.png";
        title.innerText = "Oh My Ra! This is a killer look!";
      }

      for (let i = 1; i <= 2; i++) {
        const opt = document.getElementById("hairOption" + i);
        if (i === optionNumber) {
          opt.classList.add("selected");
        } else {
          opt.classList.remove("selected");
        }
      }

      nextBtn.classList.add("active");
    }
  </script>
</head>

<body>
  <div class="content">
    <h1 id="pageTitle">Choose a hairstyle!</h1>

    <div class="flex-space">
      <img src="clawdeen_b1e1m1L1.png" id="clawdeen" class="main-image" alt="Clawdeen">

      <div class="options">
        <div class="option" id="hairOption1" onclick="chooseHair(1)">
          <img src="hair1.png" alt="Hairstyle 1">
        </div>
        <div class="option" id="hairOption2" onclick="chooseHair(2)">
          <img src="hair2.png" alt="Hairstyle 2">
        </div>
      </div>
    </div>

    <!-- FINAL PAGE / END SCREEN -->
    <a href="final.html" id="next" class="next-btn">→</a>
  </div>
</body>
</html>
