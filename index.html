<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Monster High Makeup Salon!</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #FFFACD;
    }

    /* MAIN PURPLE BOX */
    .content {
      background-color: rgba(102, 51, 153, 0.85);
      width: 90%;
      max-width: 850px;
      height: 85vh;              /* gives room to split */
      max-height: 700px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 56px;
      text-align: center;
      padding: 20px 20px 10px;
      margin: 0;
    }

    /* IMAGE AREA (TOP HALF) */
    .image-area {
      flex: 1;                   /* HALF THE BOX */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .character-image {
      height: 100%;              /* fills image area */
      max-height: 100%;
      max-width: 90%;
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    /* TEXT AREA (BOTTOM HALF) */
    .text-area {
      flex: 1;                   /* OTHER HALF */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    p {
      background-color: #FFFACD;
      color: #663399;
      padding: 20px;
      font-size: 24px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 650px;
      text-align: center;
    }

    .start-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 20px 45px;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

<div class="content">
  <h1>Welcome to Monster High Makeup Salon!</h1>

  <!-- TOP HALF IMAGE -->
  <div class="image-area">
    <img src="clawdeen.png" alt="Clawdeen" class="character-image">
  </div>

  <!-- BOTTOM HALF TEXT -->
  <div class="text-area">
    <p>
      Click below to help Clawdeen get ready for the most
      <strong>FANGTASTIC</strong> party ever!
    </p>

    <a href="headband.html" class="start-btn">Start Makeover</a>
  </div>
</div>

</body>
</html>
