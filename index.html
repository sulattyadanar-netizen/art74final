<!DOCTYPE html> 
<html> 
<head>
   <title>Welcome to Monster high makeup salon!</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  
  <style>
    body {
      background-image: url('background.jpg');
      background-position: center center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      color; #FFFACD; 
    }

    .content {
      background-color: rgba(102, 51, 153, 0.85); /* RebeccaPurple with transparency */
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border: none;
    }

    h1 {
      font-size: 60px;
      margin: 0 0 20px 0;
      color: #FFFACD; /* LemonChiffon */
      border: none;
    }

    p {
      background-color: #FFFACD; /* LemonChiffon */
      color: #663399; /* RebeccaPurple */
      padding: 20px;
      font-size: 22px;
      margin-bottom: 30px;
      border: none;
    }

    .start-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 18px 40px;
      font-size: 28px;
      text-decoration: none;
      display: inline-block;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

<div class="content">
  <h1>Welcome to the Makeover Studio!</h1>

  <p>Click below to help Clawdeen with her make-up!</p>

  <a href="foundation.html" class="start-btn">Start Makeover</a>
</div>

</body>
</html>
