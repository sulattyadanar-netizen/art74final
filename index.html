<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Monster High Makeup Salon!</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFACD;
      overflow: hidden; /* PREVENT SCROLL */
    }

    /* MAIN BOX */
    .content {
      background-color: rgba(102, 51, 153, 0.85);
      width: 90%;
      max-width: 850px;
      height: 90vh;             /* FITS SCREEN */
      max-height: 650px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 52px;
      text-align: center;
      margin: 15px 10px 5px;
      flex-shrink: 0;
    }

    /* IMAGE AREA */
    .image-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0; /* IMPORTANT */
    }

    .character-image {
      max-height: 100%;
      max-width: 90%;
      object-fit: contain;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }

    /* TEXT + BUTTON AREA */
    .text-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      gap: 20px;
      min-height: 0;
    }

    p {
      background-color: #FFFACD;
      color: #663399;
      padding: 15px;
      font-size: 22px;
      margin: 0;
      width: 100%;
      max-width: 650px;
      text-align: center;
    }

    .start-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 16px 40px;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

<div class="content">
  <h1>Welcome to Monster High Makeup Salon!</h1>

  <!-- IMAGE (TOP HALF) -->
  <div class="image-area">
    <img src="clawdeen.png" alt="Clawdeen" class="character-image">
  </div>

  <!-- TEXT + BUTTON (BOTTOM HALF) -->
  <div class="text-area">
    <p>
      Click below to help Clawdeen get ready for the most
      <strong>FANGTASTIC</strong> party ever!
    </p>

    <a href="headband.html" class="start-btn">Start Makeover</a>
  </div>
</div>

</body>
</html>
