<!DOCTYPE html> 
<html> 
<head>
  <title>Welcome to Monster High Makeup Salon!</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  
  <style>
    body {
      background-image: url('bakcground.jpg');
      background-position: center center;
      background-size: cover;
      font-family: 'Bangers';
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      color: #FFFACD; 
    }

    .content {
      background-color: rgba(102, 51, 153, 0.85); 
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 800px;   /* wider */
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      color: #FFFACD; 
    }
     
    /* BIG MAIN IMAGE â€“ TRANSPARENT PNG SAFE */
    .character-image {
      width: 420px;       /* BIGGER */
      max-width: 95%;
      margin: 25px auto;
      display: block;
      /* no background = transparency kept */
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.5));
    }
     
    /* TEXT BOX */
    p {
      background-color: #FFFACD; 
      color: #663399; 
      padding: 20px;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .start-btn {
      background-color: #FFFACD;
      color: #663399;
      padding: 20px 45px;
      font-size: 30px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

<div class="content">
  <h1>Welcome to Monster High Makeup Salon!</h1>

  <!-- BIG TRANSPARENT CHARACTER IMAGE -->
  <img src="clawdeen.png" alt="Clawdeen" class="character-image">

  <!-- TEXT BOX -->
  <p>
    Click below to help Clawdeen get ready for the most
    <strong>FANGTASTIC</strong> party ever!
  </p>

  <!-- START BUTTON -->
  <a href="headband.html" class="start-btn">Start Makeover</a>
</div>

</body>
</html>
